<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <h1>Palindrome Checker</h1>
      <div class="palind-checker">
      <form id="text-box">
        <input id="text-input" type="text" placeholder="Enter text you want to check." required></input>
        <button id="check-btn" type="submit">Check</button>
        <button id="clear-btn" type="reset">Clear</button>
      </form>
      <div id="result"></div>
    </div>

    <div class="palindrome-fact">
      <p class="palindrome-text">What is a <span class="bold">palindrome</span>? <br> A <span class="bold">palindrome</span> is a word, sentence, verse, or even number that reads the same backward or forward. In this case, the checker ignores punctuation, case, and spacing.</p>
    </div>
  </main>

    <script src="script.js"></script>
  </body>
</html>
